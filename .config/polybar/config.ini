[colors]
background = #111111
foreground = #D8DEE9
white      = #D8DEE9
black      = #0f0f0f
grey       = #464b51
red        = #e41936
green      = #87ff91
yellow     = #fffe2a
blue       = #0a86f6
magenta    = #B48EAD
cyan       = #009BAE
orange     = #ff3a0f

[bar/main]
monitor = HDMI1
width = 55%
height = 28
offset-x = 22.5%
offset-y = 1%
radius = 2.0
fixed-center = true
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

overline-size = 1
overline-color = ${colors.red}
underline-size = 1
underline-color = ${colors.blue}

border-top-color = ${colors.grey}
;border-top-color = ${colors.cyan}

border-bottom-size = 0
border-bottom-color = ${colors.grey}

border-left-size = 0 
border-left-color = ${colors.cyan}

border-right-size = 0
border-right-color = ${colors.cyan}

padding-left = 0
padding-right = 3

module-margin-left = 2
module-margin-right = 0

; The separator will be inserted between the output of each module
;separator = %{F#D8DEE9}|%{F-}

font-0 = iosevka:pixelsize=9;2
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=9;1
font-3 = FontAwesome:pixelsize=9;2
font-4 = Monaco:pixelsize=9;2
font-5 = Hack Nerd Font:size=13;2

modules-left = rofi bspwm  
modules-center = mpd spotify xwindow 
modules-right = date time powermenu

tray-position = right
tray-padding = 0
;tray-transparent = true
;tray-background = ${colors.background}

;scroll-up = bspwm-wsnext
;scroll-down = bspwm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/updates-arch-combined]
type = custom/script
exec = ~/.config/polybar/scripts/updates-arch-combined.sh
interval = 600

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = ${colors.white}

wm-restack = bspwm
;override-redirect = true

[module/bspwm]
type = internal/bspwm
pin-workspaces = false
inline-mode = true
enable-click = true
enable-scroll = false
fuzzy-match = true
format = <label-state> 
label-focused = %icon% %name%
label-focused-foreground = ${colors.white}

;label-focused-underline = ${colors.blue}
label-focused-padding = 1
label-occupied = %icon% %index%
label-occupied-foreground = ${colors.white}

label-occupied-padding = 1
label-dimmed-foreground = ${colors.grey}
label-dimmed-focused = %icon% %index%
;label-dimmed-focused-underline = ${colors.blue}
label-urgent = %icon% %index%
label-urgent-foreground = ${colors.white}

label-urgent-background = ${colors.red}
label-urgent-padding = 1
label-empty =
label-empty-padding = 
ws-icon-1 =1
ws-icon-2 =2
ws-icon-3 =3
ws-icon-4 =4
ws-icon-5 =5
;ws-icon-default = 
ws-icon-default = 

[module/backlight]
type = internal/xbacklight

; XRandR output to get get values from
; Default: the monitor defined for the running bar
output = eDP1

; Create scroll handlers used to set the backlight value
;  Default: true
;  enable-scroll = false
;  Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/rofi]
type = custom/script 
label-padding = 0
label-foreground = ${colors.orange}
;label-background = ${colors.orange}
interval = 120
exec = echo "    "
click-left = "rofi -show drun -theme ~/.config/rofi/themes/sidetab >/dev/null 2>&1 &"

[module/time]
type = internal/date

; Update interval
interval = 1.0

; Format
time = %I:%M:%S %p

; Label
label            = %time%
label-foreground = ${colors.orange}
;label-background = ${colors.orange}
;label-padding    = 2

[module/date]
type = internal/date

; Update interval
interval = 1.0

; Format
date = %A, %d 

; Label
label            = %date%
label-foreground = ${colors.white}
;label-background = ${colors.blue}
label-padding    = 2

[module/weather]
type = custom/script

; Script
exec = /home/vic/.config/polybar/scripts/weather.sh

; Update interval
interval = 600

; Label
;label            = %output%
;label-foreground = ${colors.black}
;label-background = ${colors.blue}
;label-padding    = 2

[module/kernel]
type = custom/script
exec = uname -r
tail = false
interval = 1024

format-foreground = ${colors.white}
;format-background = ${colors.background}
format-prefix = "   "
format-prefix-foreground = ${colors.white}
;format-prefix-background = ${colors.background}
;format-underline = ${colors.red}

[module/bluetooth]
type = custom/script
exec = .config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec .config/polybar/scripts/polybar/toggle_bluetooth.sh
format-padding = 1
#format-background = ${colors.black}
format-foreground = ${colors.blue}

[module/spotify]
type = custom/script
interval = 1
format-prefix = "  "
format = <label>
exec = python .config/polybar/scripts/spotify_status.py -f '{play_pause} {song} - {artist} - {album}' --font=0 -p '[playing],[paused]' --playpause-font=0
#format-underline = ${colors.blue}
format-foreground = ${colors.white}

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
;password = mysecretpassword

interval = 1

format-online = %{F#88777A}<label-time>%{F-}   <bar-progress>   %{F#88777A}<label-song>%{F-}
;format-online = %{F#778688}<icon-stop>    <toggle>    <icon-prev>    <icon-next>   <label-time>%{F-}   <bar-progress>   %{F#778688}<label-song>%{F-}

; Available tags:
;   <label-offline>
;format-offline = <label-offline>

; Available tokens:
;   %artist%
;   %album-artist%
;   %album%
;   %date%
;   %title%
; Default: %artist% - %title%
label-song = %artist% - %title%

; Available tokens:
;   %elapsed%
;   %total%
; Default: %elapsed% / %total%
label-time = %elapsed% / %total%

; Available tokens:
;   None
label-offline = 🎜 mpd is offline

; Only applies if <icon-X> is used
icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
icon-seekb = ⏪
icon-seekf = ⏩
icon-random = 
icon-repeat = 
;icon-repeatone = 🔂
;icon-single = 🔂
icon-consume = ✀

; Used to display the state of random/repeat/repeatone/single
; Only applies if <icon-[random|repeat|repeatone|single]> is used
toggle-on-foreground = #ff
toggle-off-foreground = #55

; Only applies if <bar-progress> is used
bar-progress-width = 30
bar-progress-indicator = %{F#505050}%{F-}
bar-progress-fill = %{F#B4B4B4}|%{F-}
bar-progress-empty = %{F#505050}|%{F-}

bar-progress-indicator-font = 3
bar-progress-fill-font = 3
bar-progress-empty-font = 3
bar-progress-empty-foreground = ${colors.foreground-alt}

;[module/uptime]
;type = custom/script
;label = %{F#a6bbc0}%output%%{F-}
;exec = uptime -p
;interval = 5

;[module/home]
;type = internal/fs
;interval = 25

;mount-0 = /home

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
;label-mounted = %{F#a6bbc0}  %percentage_used%%%{F-}
;label-unmounted = %mountpoint% not mounted
;label-unmounted-foreground = ${colors.foreground-alt}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted = %{F#a6bbc0}  %percentage_used%%%{F-}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.blue}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.blue}
;format-overline = ${colors.blue}
format = <label> <bar-used>
label = %{F#a6bbc0}RAM %percentage_used%%%{F-}

bar-used-width = 10
bar-used-foreground-0 = ${colors.blue}
bar-used-foreground-1 = ${colors.blue}
bar-used-foreground-2 = ${colors.blue}
bar-used-foreground-3 = ${colors.blue}
bar-used-foreground-4 = ${colors.blue}
bar-used-fill = :
bar-used-fill-font = 0
bar-used-empty = :
bar-used-empty-font = 0
bar-used-empty-foreground = ${colors.grey}
bar-used-gradient = false
bar-used-indicator = 
bar-used-indicator-font = 0

[module/temperature]
type = internal/temperature
thermal-zone = 0
interval = 1
warn-temperature = 60

hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input

format = <ramp> <label>
;format-overline = #f50a4d
format-warn = <ramp> <label-warn>
;format-warn-overline = ${self.format-underline}

label = %{F#a6bbc0} %temperature%%{F-}
label-warn = %temperature%
label-warn-foreground = ${colors.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 

ramp-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 1

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label>

; Available tokens:
;   %percentage% (default) - total cpu load
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = %{F#a6bbc0}CPU %percentage%%%{F-}

[module/vu-l]
type = custom/script

tail = true
;label-foreground = #000
label = [ %output%
format = <label>

exec = ~/.config/polybar/scripts/vu-meter/vu.py

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
